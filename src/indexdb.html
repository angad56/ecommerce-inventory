<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/dc8cbad0f5.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styledb.css" />
  </head>
  <body>
    <div class="container text-center" class="container">
      <h1 class="bg-light py-4 text-info">Electronic Store</h1>
    </div>

    <div class="d-flex justify-content-center">
      <form class="w-50">
        <input
          type="text"
          id="userid"
          class="form-control"
          readonly
          placeholder="ID"
          autocomplete="off"
        />
        <input
          type="text"
          id="proname"
          class="form-control"
          placeholder="Product Name"
          autocomplete="off"
        />
        <div class="row">
          <div class="col">
            <input
              type="text"
              id="seller"
              class="form-control m-0"
              placeholder="Seller"
              autocomplete="off"
            />
          </div>
          <div class="col">
            <input
              type="text"
              id="price"
              class="form-control m-0"
              placeholder="Price"
              autocomplete="off"
            />
          </div>
        </div>
      </form>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-success" id="btn-create">Create</button>
      <button class="btn btn-primary" id="btn-read">Read</button>
      <button class="btn btn-warning" id="btn-update">Update</button>
      <button class="btn btn-danger" id="btn-delete">Delete All</button>
    </div>

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Seller</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!--
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td><i class="fas fa-edit btnedit"></i></td>
            <td><i class="fas fa-trash-alt btndelete"></i></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td><i class="fas fa-edit btnedit"></i></td>
            <td><i class="fas fa-trash-alt btndelete"></i></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
            <td><i class="fas fa-edit btnedit"></i></td>
            <td><i class="fas fa-trash-alt btndelete"></i></td>
          </tr>
          !-->
        </tbody>
      </table>
      <div class="container text-center" id="notfound"></div>
    </div>

    <div class="w-100 btn btn-success insertmsg">
      Data Inserted Successfully...!
    </div>
    <div class="w-100 btn btn-warning updatemsg">
      Data Updated...Refresh Database to see Results...
    </div>
    <div class="w-100 btn btn-danger deletemsg">Data Deleted...!</div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"

    ></script>
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
